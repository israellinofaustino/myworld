{% extends "master.html" %}

{% block title %}
    All Tennis Club Members
{% endblock %}

{% block content %}
<div class='mycard'>
    <h1>Members</h1>
    <ul>
      {% for x in mymembers %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
      {% endfor %}
    </ul>
    <h4><a href="/">BACK HOME</a></h4>
</div>
{% endblock %}
